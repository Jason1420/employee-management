<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0,minimun-scale=1.0" name="viewport">
    <title>Login</title>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/docs.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="header-footer/header :: header"></div>
<div class="container-fluid text-center">
    <!--    <img th:src="@{}">-->
    <form id="loginForm" method="post" style="max-width: 350px; margin: 0 auto;" th:action="@{/login}">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p>Access to application</p>
            <p>
                <input autofocus class="form-control" id="username" name="username" placeholder="Username" required/>
            </p>
            <p>
                <input class="form-control" id="password" name="password" placeholder="Password" required
                       type="password"/>
            </p>
            <p>
                <input name="remember-me" type="checkbox"/>&nbsp;Remember Me
            </p>
            <p>
                <input class="btn btn-primary" type="submit" value="Login"/>
            </p>
        </div>
    </form>
</div>
<div style="position: absolute; bottom: 0; left: 0; right: 0">
    <div th:replace="header-footer/footer :: footer"></div>
</div>
</body>
</html>
