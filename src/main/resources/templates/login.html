<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimun-scale=1.0">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h1> </h1>
<div class="container-fluid text-center" style="max-width: 350px; margin: 0 auto">
<!--    <img th:src="@{}">-->
    <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-danger">You have been logged out</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="border border-secondary p-3 rounded">
            <p>Access to application</p>
            <p>
                <input  name="username" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>
            </p>
            <p>
                <input type="checkbox" name="remember-me"> Remember me on this computer
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary">
            </p>
        </div>
    </form>
</div>

</body>
</html>
