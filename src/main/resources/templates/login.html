<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimun-scale=1.0">
    <title>Login</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/docs.css}" rel="stylesheet">
</head>
<body>
<div th:replace="header-footer/header :: header"></div>
<div class="container-fluid text-center">
<!--    <img th:src="@{}">-->
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;" id="loginForm">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p>Access to application</p>
            <p>
                <input  name="username" id="username" class="form-control" placeholder="Username" required autofocus/>
            </p>
            <p>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
<div th:replace="header-footer/footer :: footer"></div>
</body>
</html>
