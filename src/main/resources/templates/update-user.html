<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/docs.css}" rel="stylesheet">
    <link th:href="@{/css/update-employee.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
<div th:replace="header-footer/header :: header"></div>
<form action="#" th:action="@{/update-user}" th:object="${user}" method="POST" class="container-fluid"
      style="padding-top: 10px">
    <input type="hidden" th:field="*{id}">
    <div class="container">
        <div class="row gutters">
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">User Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label >Username</label>
                                    <br>
                                    <h6  th:text="${user.getUsername()}"></h6>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" th:field="*{password}" class="form-control" id="password"
                                           placeholder="Enter password">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" id="email"
                                           placeholder="Enter email">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="employee">Employee Id</label>
                                    <input type="text" th:field="*{employee}" class="form-control" id="employee"
                                           placeholder="Enter employee id">
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">

                                <h6 class="mb-2 pb-1">Enable</h6>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                           name="inlineRadioOptions" id="enabled"
                                           th:value="true" checked th:field="*{enabled}"/>
                                    <label class="form-check-label" for="enabled">Enable</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                           name="inlineRadioOptions" id="disable"
                                           th:value="false" checked th:field="*{enabled}"/>
                                    <label class="form-check-label" for="disable">Disable</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <h6 class="mb-2 pb-1">Lock</h6>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                           name="inlineRadioOptions" id="lock"
                                           th:value="true" checked th:field="*{locked}"/>
                                    <label class="form-check-label" for="lock">Lock</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                           name="inlineRadioOptions" id="unlock"
                                           th:value="false" checked th:field="*{locked}"/>
                                    <label class="form-check-label" for="unlock">Unlock</label>
                                </div>

                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-end" style="padding-top: 10px">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div style="position: absolute; bottom: 0; left: 0; right: 0">
    <div th:replace="header-footer/footer :: footer"></div>
</div>
</body>
</html>
