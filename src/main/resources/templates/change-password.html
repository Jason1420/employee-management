<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/change-password.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<div th:replace="header-footer/header :: header"></div>

<div>
    <form action="#" method="POST" th:action="@{/change-password}" th:object="${changePasswordDTO}">
        <section class="vh-100 bg-image">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Change password</h2>

                                    <form>

                                        <div class="form-outline mb-4">
                                            <input class="form-control form-control-lg" id="current-password"
                                                   th:field="*{currentPassword}" type="password"/>
                                            <label class="form-label" for="current-password">Current password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input class="form-control form-control-lg" id="new-password"
                                                   th:field="*{newPassword}" type="password"/>
                                            <label class="form-label" for="new-password">New password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input class="form-control form-control-lg" id="confirm-password"
                                                   th:field="*{confirmNewPassword}"
                                                   type="password"/>
                                            <label class="form-label" for="confirm-password">Confirm new
                                                password</label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                                    type="submit">
                                                Reset password
                                            </button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
<div th:replace="header-footer/footer :: footer"></div>
</div>
</body>
</html>
