<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/docs.css}" rel="stylesheet">

</head>
<body>
<div th:replace="header-footer/header :: header"></div>

<div>
  <h1>Add new employee</h1>
  <hr>
  <h2>Save employee</h2>
  <form action="#" th:action="@{/update-employee}" th:object="${employee}"  method="POST" >
    <input type="hidden" th:field="*{id}">
    <input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name" class="form-control" mb-4>
    <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name" class="form-control" mb-4>
    <input type="text" name="gender" th:field="*{gender}" placeholder="Gender" class="form-control" mb-4>
    <input type="text" name="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Date of birth" class="form-control" mb-4>
    <input type="text" name="email" th:field="*{email}" placeholder="Email" class="form-control" mb-4>
    <input type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number" class="form-control" mb-4>
    <button type="submit" class="btn btn-primary">Save employee</button>
  </form>
</div>

<div th:replace="header-footer/footer :: footer"></div>
</body>
</html>
