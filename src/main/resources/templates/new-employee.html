<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/add-user.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
<div th:replace="header-footer/header :: header"></div>
<div>
    <form class="container-fluid" th:action="@{/save-employee}" th:object="${user}" method="POST">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-2 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">New Employee</h3>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="username" class="form-control form-control-lg"
                                                       th:field="*{username}"/>
                                                <label class="form-label" for="username">Username</label>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="password" class="form-control form-control-lg"
                                                       th:field="*{password}"/>
                                                <label class="form-label" for="password">Password</label>
                                            </div>

                                        </div>
                                    </div>
                                    <div th:object="${employee}">
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="firstName"
                                                           class="form-control form-control-lg"
                                                           th:field="*{firstName}"/>
                                                    <label class="form-label" for="firstName">First
                                                        Name</label>
                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <div class="form-outline">
                                                    <input type="text" id="lastName"
                                                           class="form-control form-control-lg" th:field="*{lastName}"/>
                                                    <label class="form-label" for="lastName">Last
                                                        Name</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                                <div class="form-outline datepicker w-100">
                                                    <input type="date" class="form-control form-control-lg"
                                                           id="birthdayDate" th:field="*{dateOfBirth}"/>
                                                    <label for="birthdayDate" class="form-label">Birthday</label>
                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <h6 class="mb-2 pb-1">Gender: </h6>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           name="inlineRadioOptions" id="femaleGender"
                                                           th:value="FEMALE" checked th:field="*{gender}"/>
                                                    <label class="form-check-label" for="femaleGender">FEMALE</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           name="inlineRadioOptions" id="maleGender"
                                                           th:value="MALE" checked th:field="*{gender}"/>
                                                    <label class="form-check-label" for="maleGender">MALE</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <input type="email" id="emailAddress"
                                                           class="form-control form-control-lg" th:field="*{email}"/>
                                                    <label class="form-label" for="emailAddress">Email</label>
                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <input type="tel" id="phoneNumber"
                                                           class="form-control form-control-lg"
                                                           th:field="*{phoneNumber}"/>
                                                    <label class="form-label" for="phoneNumber"
                                                    >Phone Number</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row" th:object="${listRole}">
                                            <div class="col-12">

                                                <select class="select form-control-lg" name="selectedRole">
                                                    <option value="1" disabled>Choose role</option>
                                                    <option th:each="role :${listRole}"
                                                            th:text="${role.getName()}"></option>
                                                </select>
                                                <label class="form-label select-label">Choose role</label>

                                            </div>
                                        </div>

                                        <div class="mt-4 pt-2">
                                            <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
<div style="padding-top: 60px">
    <div th:replace="header-footer/footer :: footer"></div>
</div>
</body>
</html>
