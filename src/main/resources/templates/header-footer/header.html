<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body class="container-md">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" style="margin-left: 10px" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/employee/list/1/10}" sec:authorize="isAuthenticated()">Employee Directory<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/user/list/1/10}" sec:authorize="hasAnyAuthority('ADMIN')">User Directory<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/user}">Add user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/attendance}" sec:authorize="isAuthenticated()">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/markAttendance}" sec:authorize="isAuthenticated()">Mark attendance</a>
                </li>
            </ul>
        </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="margin-right: 10px" href="#" id="navbarDropdownMenuLink"
                       role="button" data-bs-toggle="dropdown" sec:authorize="isAuthenticated()"
                       th:text="${#authentication.getName()}">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/profile}">View profile</a>
                        <a class="dropdown-item" th:href="@{/profile/change-password}">Change password</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline" style="margin-right: 10px" th:action="@{/login}"  sec:authorize="!isAuthenticated()">
                <input type="submit" value="Login" class="btn btn-primary" >
            </form>
            <form class="form-inline" style="margin-right: 10px" th:action="@{/logout}" method="get" sec:authorize="isAuthenticated()">
                <input type="submit" value="Logout" class="btn btn-primary">
            </form>
    </nav>
</header>
</body>
</html>
