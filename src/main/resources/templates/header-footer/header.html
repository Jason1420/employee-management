<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body class="container-md">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" style="margin-left: 10px" th:href="@{/}">Home</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link active" sec:authorize="isAuthenticated()" th:href="@{/employee/list/1/8}">Employee<span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/user/list/1/10}">User<span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" sec:authorize="hasAnyAuthority('ADMIN')"
                       th:href="@{/department/list/1/10}">Department<span class="sr-only"></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" sec:authorize="isAuthenticated()" th:href="@{/attendance}">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" sec:authorize="isAuthenticated()" th:href="@{/markAttendance}">Mark
                        attendance</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="navbarDropdownMenuLink"
                   role="button" sec:authorize="isAuthenticated()" style="margin-right: 10px"
                   th:text="${#authentication.getName()}">
                </a>
                <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/profile}">View profile</a>
                    <a class="dropdown-item" th:href="@{/profile/change-password}">Change password</a>
                </div>
            </li>
        </ul>
        <form class="form-inline" sec:authorize="!isAuthenticated()" style="margin-right: 10px" th:action="@{/login}">
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        <form class="form-inline" method="get" sec:authorize="isAuthenticated()" style="margin-right: 10px"
              th:action="@{/logout}">
            <input class="btn btn-primary" type="submit" value="Logout">
        </form>
    </nav>
</header>
</body>
</html>
